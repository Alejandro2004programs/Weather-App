<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="sidebarToggle"></div> -->
      <div class="header">
        <div>
          <form class="locationForm">
            <div class="searchBarContainer">
              <input
                type="text"
                id="locationInput"
                name="locationInput"
                placeholder="Search city"
                required
              />
              <button type="submit" class="searchButton">üîç</button>
            </div>
          </form>
        </div>
      </div>
      <div class="mainContent">
        <p class="currentLocation">Location name here</p>
        <p class="weatherConditions">Weather conditions</p>
        <div class="currentWeatherDiv">
          <img class="currentWeatherIcon" />
          <p class="currentTemperature">75¬∞F</p>
        </div>
      </div>
      <div class="additionalContent">
        <div class="futureHoursContainer"></div>
      </div>
    </div>
  </body>
</html>
